version: '3.8'

services:
  mysql:
    image: mysql:5.7.22
    container_name: mysql_5.7.22
    ports:
      - 3306:3306
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: root@admin
      TZ: "Asia/Shanghai"
    volumes:
      - ./log:/var/log/mysql
      - ./conf/my.cnf:/etc/mysql/my.cnf
      - ./data:/var/lib/mysql
    command:
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_general_ci'
      - '--max_connections=3000'
